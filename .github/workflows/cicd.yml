name: Module-5 CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install
        run: npm ci

      - name: Run tests and save results
        shell: bash
        run: |
          mkdir -p reports
          set +e
          npm run check 2>&1 | tee reports/test-results.txt
          echo $? > reports/test-exit-code.txt
          set -e

      - name: Upload test artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reports/

  deploy:
    needs: test
    runs-on: [self-hosted, linux, x64, ostad-runner]

    steps:
      - uses: actions/checkout@v4

      - name: Download test artifact
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: downloaded-test-results

      - name: Display artifact content
        shell: bash
        run: |
          echo "==== test-results.txt ===="
          cat downloaded-test-results/test-results.txt || true
          echo "==== exit code ===="
          cat downloaded-test-results/test-exit-code.txt || true

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Deploy to self-hosted runner
        run: bash scripts/deploy.sh
